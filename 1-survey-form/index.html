<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Pet Survey</h1>
    <p id="description">Please fill out this form with your and your pet's information</p>

    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>

        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" required placeholder="Enter your email" /></label>

        <label id="number-label" for="age">Pet's age (years): <input id="number" type="number" name="age" min="0" max="100" placeholder="Enter your's pet age" /></label>
      </fieldset>

      <fieldset>
        <label for="pet-type">What's your pet type?
          <select id="dropdown" name="pet-type">
            <option value="">(select one)</option>
            <option value="1">Cat</option>
            <option value="2">Dog</option>
            <option value="3">Fish</option>
            <option value="4">Bird</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      
      <fieldset>
        <p class="question-text">What's your pet gender?</p>
        <label for="pet-gender"><input id="pet-gender" type="radio" name="pet-gender" class="inline" value="male" /> Male</label>

        <label for="pet-gender"><input id="pet-gender" type="radio" name="pet-gender" class="inline" value="female" /> Female</label>
      </fieldset>

      <fieldset>
        <p class="question-text">Your pet like:</p>
        <label for="animal feed">
          <input id="animal-feed" type="checkbox" name="animal-feed" value="1" class="inline" /> Animal Feed
        </label>

        <label for="fish">
          <input id="fish" type="checkbox" name="fish" value="2" class="inline" /> Fish
        </label>
      
        <label for="meat">
          <input id="meat" type="checkbox" name="meat" value="3" class="inline" /> Meat
        </label>

        <label for="chicken">
          <input id="chicken" type="checkbox" name="chicken" value="4" class="inline" /> Chicken
        </label>
      </fieldset>

      <fieldset>
        <label for="bio">Describe your pet history:
          <textarea id="pet-history" name="pet-history" rows="3" cols="30" placeholder="I met my pet in..."></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
